<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <base href="/">
    <link rel="stylesheet" href="css/style.css" type='text/css'>
    <link rel="stylesheet" href="css/mediaSmall.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Edit Course</title>
</head>
<body>
    
    
    <div id="menu-bar" include-html="templates/menus/menu.html"></div>
    <div class="main-container">
        <div class="container-content">
            <div class="nav-bar " include-html="templates/menus/navBar.html"></div>
            <div id= "content">
                <div class="shadow-container page-header" >
                    <label>COURSES > EDIT COURSE</label>
                </div>

                <div class="form-container">
                    <div class="form-header">
                        <label>EDIT COURSE</label>
                        <hr id="form-hr">
                    </div>
                    <div class="form-body">
                        <form action="templates/courses/index.html" method="PUT">
                            <label for="title">Title:</label>
                            <input type="text" name="title" id="title"  minlength="2" maxlength="45" required>
                            <label for="stream">Stream:</label>
                            <input type="text" name="stream" id="stream"  minlength="2" maxlength="45" required>
                            <label for="type">Stream:</label>
                            <input type="text" name="type" id="type"  minlength="2" maxlength="45" required>
                            <label for="starts">Start Date:</label>
                            <input type="date" name="starts" id="starts" required>
                            <label for="ends">End Date:</label>
                            <input type="date" name="ends" id="ends" required>
                            
                            <div class="buttons-area">
                                <input type="submit" value="Save" class="submit-button">
                            </div>
                        </form>
                    </div>    
                </div>

            </div>
        </div>
    </div> 


    

    
    
</body>

<script src="js/Utils/utils.js"></script>
</html>
