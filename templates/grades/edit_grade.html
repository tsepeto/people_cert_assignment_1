<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <base href="/">
    <link rel="stylesheet" href="css/style.css" type='text/css'>
    <link rel="stylesheet" href="css/mediaSmall.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Create Course</title>
</head>
<body>

    
    <div id="menu-bar" include-html="templates/menus/menu.html"></div>
    <div class="main-container">
        <div class="container-content">
            <div class="nav-bar " include-html="templates/menus/navBar.html"></div>
            <div id= "content">
                <div class="shadow-container page-header" >
                    <label>GRADES > EDIT GRADE</label>
                </div>

                

                <div class="form-container">
                    <div class="form-header">
                        <label>EDIT GRADE </label>
                        <hr id="form-hr">
                    </div>
                    <div class="form-body">
                        <form action="templates/grades/index.html" method="PUT">
                            <label for="title">Oral Mark:</label>
                            <input type="number" name="oralMark" id="oralMark"  min="0" max="50" required onkeypress="return /[0-9]/i.test(event.key)">
                            <label for="stream">Total Mark:</label>
                            <input type="number" name="totalMark" id="totalMark"  min="0" max="100" required onkeypress="return /[0-9]/i.test(event.key)">
                            <div class="buttons-area">
                                <input type="submit" value="Create" class="submit-button">
                            </div>
                        </form>
                    </div>    
                </div>

            </div>
        </div>
    </div> 

       
</body>

<script src="js/Utils/utils.js"></script>
</html>
