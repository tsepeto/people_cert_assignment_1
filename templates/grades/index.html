                        <div class="as-container as-unselected">

                            <a href="templates/grades/index.html#students-content">

                <!-- student-grades -->
                <div class="student-grades-content" id="students-content">

                    <div class="student-grades-container delivered">
                        <div class="student-image">
                            <img src="images/students/first1.jpg"
                            onerror="if (this.src != 'images/default_images/profile-picture.png') this.src = 'images/default_images/profile-picture.png';">
                        </div>
                        <div class="student-profile">
                            <div class="student-profile-f-r">
                                <span class="student-fN-lN">Nikos Tsepetzidis</span>
                                <a href="templates/grades/edit_grade.html"><i class="far fa-edit pointer"></i></a>
                            </div>
                            <div class="student-profile-s-r">
                                <div class="student-profile-marks">
                                    <span class="s-oralM">50/50</span>
                                    <span class="s-totalM">100/100</span>
                                </div>
                                <span class="st-check-img"><i class="fas fa-check"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="student-grades-container undelivered">
                        <div class="student-image">
                            <img src=""

                        <div class="student-profile">
                            <div class="student-profile-f-r">

                            <div class="student-profile-s-r">
                                <div class="student-profile-marks">
                                    <span class="s-oralM">-/50</span>
                                    <span class="s-totalM">-/100</span>

                        </div>
                    </div>
