<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaSmall.css">
    <link rel="stylesheet" href="css/menuStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Trainers</title>
</head>

<body>


    <div id="menu-bar" include-html="templates/menus/menu.html"></div>
    <div class="main-container">
        <div class="nav-bar " include-html="templates/menus/navBar.html"></div>
        <div class="container-content">
            
            <div id="content">
                <div class="shadow-container page-header">
                    <label>TRAINERS</label>
                </div>


                <!-- Colored List Container -->
                <div class="colored-list-container shadow-container">
                    <div class="colored-list-container-buttons">
                        <a href="templates/trainers/create_trainer.html"><span class="add_button"> New Trainer</span></a>
                    </div>

                    <div class="colored-list-container-header">
                        <label>Trainers</label>
                    </div>

                    <div class="colored-lists">

                        <div class="list-row">
                            <a href="templates/trainers/index.html#goToProfCont">
                                <span class="fullName">Giorgos Iraklidis</span>
                            </a>
                        </div>

                        <div class="list-row">
                            <a href="templates/trainers/index.html#goToProfCont">
                                <span class="fullName">Giorgos Pasparakis</span>
                            </a>
                        </div>

                        <div class="list-row">
                            <a href="templates/trainers/index.html#goToProfCont">
                                <span class="fullName">Giorgos Rigopoulos</span>
                            </a>
                        </div>

                        <div class="list-row">
                            <a href="templates/trainers/index.html#goToProfCont">
                                <span class="fullName">Tasos Lelakis</span>
                            </a>
                        </div>

                        <div class="list-row">
                            <a href="templates/trainers/index.html#goToProfCont">
                                <span class="fullName">Rafalia Galanopoulou</span>
                            </a>
                        </div>

                        <div class="list-row">
                            <a href="templates/students/index.html#goToProfCont">
                                <span class="fullName">Panagiotis Bozas</span>
                            </a>
                        </div>

                    </div>
                </div>


                <!-- Profile Container -->
                <div class="profile-container shadow-container " id="goToProfCont">
                    <div class="profile-image">
                        <img src="images/trainers/first1.jpg"
                            onerror="if (this.src != 'images/default_images/teacher-image.png') this.src = 'images/default_images/teacher-image.png';">
                    </div>
                    <div class="profile">
                        <div class="profile-first-row">
                            <span id="fName-lName">Giorgos Iraklidis</span>
                            <span class="action-buttons">
                                <a href="templates/trainers/edit_trainer.html?id=1"><i
                                        class="far fa-edit pointer"></i></a>
                                <a href="templates/trainers/index.html#" onclick="confirm('Are you sure you want to delete this trainer from the database?')"><i class="far fa-trash-alt pointer"></i></a>
                            </span>
                        </div>
                        <hr>
                        <div class="profile-second-row">
                            <span id="profile-subject"> DevOps, Java, JavaScript, MySQL</span>

                        </div>
                    </div>
                </div>


                <div class="details-container shadow-container">
                    <div class="details-tabs-row">
                        <div id="courseTab" class="selected-details-tab details-tab">

                            <span class="tab-image"><i class="fas fa-code"></i></span>
                            <span class="tab-title">Courses</span>
                        </div>
                    </div>

                    <div class="details-content" id="courses-tab">
                        <!-- courses  -->
                        <div class="content-profile-container">
                            <div class="content-profile-buttons-row"></div>
                            <div class="content-profile-image">
                                <img src="images/courses/java.png"
                                    onerror="if (this.src != 'images/profile-picture.png') this.src = 'images/profile-picture.png';">
                            </div>
                            <div class="content-profile">
                                <div class="content-profile-first-row">
                                    <span id="stream">Java</span>
                                    <span id="title">CB13</span>
                                    <span id="type">Evening Lessons</span>
                                </div>
                                <hr>
                                <div class="content-profile-second-row">
                                    <span id="endsDate">15/09/2021</span>
                                    <span>-</span>
                                    <span id="startsDate">15/02/2021</span>
                                </div>
                            </div>
                        </div>

                        <div class="content-profile-container">
                            <div class="content-profile-buttons-row"></div>
                            <div class="content-profile-image">
                                <img src="images/courses/cSharp.jpg"
                                    onerror="if (this.src != 'images/default_images/course-image.png') this.src = 'images/default_images/course-image.png';">
                            </div>
                            <div class="content-profile">
                                <div class="content-profile-first-row">
                                    <span id="stream">C#</span>
                                    <span id="title">CB12</span>
                                    <span id="type">Morning Lessons</span>
                                </div>
                                <hr>
                                <div class="content-profile-second-row">
                                    <span id="endsDate">15/02/2021</span><span>-</span><span
                                        id="startsDate">15/10/2020</span>
                                </div>
                            </div>
                        </div>



                    </div>

                </div>









            </div>
        </div>
        <!-- Footer -->
    </div>



</body>
    <script src="js/Utils/utils.js"></script>
