<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <base href="/">
    <link rel="stylesheet" href="css/style.css" type='text/css'>
    <link rel="stylesheet" href="css/mediaSmall.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Edit Trainer</title>
</head>
<body>
    
    <div id="menu-bar" include-html="templates/menus/menu.html"></div>
        <div class="main-container">
            <div class="container-content">
            <div class="nav-bar " include-html="templates/menus/navBar.html"></div>
                <div id= "content">
                    <div class="shadow-container page-header" >
                        <label>TRAINERS > EDIT TRAINER</label>
                    </div>



                    <div class="form-container">
                        <div class="form-header">
                            <label>EDIT NEW TRAINER</label>
                            <hr id="form-hr">
                        </div>
                        <div class="form-body">
                            <form action="templates/trainers/index.html" method="PUT">
                                <label>First Name:</label>
                                <input type="text" name="fName" id="fName" minlength="2" maxlength="45" onkeypress="return /[a-z ]/i.test(event.key)" required>
                                <label>Last Name:</label>
                                <input type="text" name="lName" id="lName" minlength="2" maxlength="45" onkeypress="return /[a-z]/i.test(event.key)" required>
                                <div class="div-textarea">
                                    <label>Subject:</label>
                                    <textarea name="subject" id="subject" minlength="2" maxlength="1000" cols="30" rows="5" required></textarea>
                                </div>
                                <div class="buttons-area">
                                    <input type="submit" value="Save" class="submit-button">
                                </div>
                            </form>
                        </div>    
                    </div>



                </div>
            </div>
        </div> >


    

    
    
</body>
<script src="js/Utils/utils.js"></script>
</html>
